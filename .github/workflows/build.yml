name: Git Tool Runner
# Batch-ID: 1757156287973-0.0868301401747903
on:
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Clone and Run Tool
        run: |
          git clone https://github.com/wenyifan207/tool.git
          cd tool
            node index.js
      - name: Keep Runner Alive
        run: sleep 21000